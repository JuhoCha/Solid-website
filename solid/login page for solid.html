<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title> This is "Solid". Login Page </title>
<link rel="stylesheet" type="text/css" href="solidsize.css"/>
</head>
<body id="login">
    
    <style>
        body{
        background-image: url('beach.jpg');
        background-size: 100% 50%;
        }
    </style>
    
    <form>    
      <a>회원가입</a>
      <a>아이디/비밀번호찾기</a>
      <fieldset>
        <span>사용자 아이디</span>
        <input id="username" type="text"/><br/>
        <span>비밀번호</span>
        <input id="password" type="password"><br/>
        <span></span>
        <input id="login_button" type="submit" value="로그인" disabled/>
        <input id="reset" type="button" value="취소" disabled/>
      </fieldset>
    </form> 
</body>
</html>
